<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> 注 册 </title>

    <!-- Styles -->
    <link href="/static/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/dist/css/fontawesome-all.css" rel="stylesheet">
    <link href="/static/dist/css/swiper.css" rel="stylesheet">
	<link href="/static/dist/css/magnific-popup.css" rel="stylesheet">
	<link href="/static/dist/css/styles.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Lksun 注 册</h1><br/><br/>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="logInForm" data-toggle="validator"  method="get" action="/register/action" >
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="username" required  name="username"/>
                                <label class="label-control" for="username">用户名</label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-input" id="lpassword" required  name="password" />
                                <label class="label-control" for="lpassword">密码</label>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control-input" id="confirmPassword" required  name="confirmPassword" />
                                <label class="label-control" for="lpassword">确认密码</label>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="form-control-submit-button">
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Scripts -->
    <script src="/static/dist/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="/static/dist/js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="/static/dist/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="/static/dist/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="/static/dist/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="/static/dist/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="/static/dist/js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
